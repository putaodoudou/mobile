# see https://karthikv.net/articles/circleci-docker-flow/
machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker
    
dependencies:
  override:
    # for debugging firefox issues manually 
    # 1) uncomment below 
    # 2) run something like ssh -p 64686 ubuntu@52.14.38.229 -L 5902:localhost:5901
    # 3) remove ~/.vnc/xstartup that might be causing grey screen
    # - echo "firefox &" >> ~/.vnc/xstartup 
    # - vnc4server -geometry 1280x1024 -depth 24
    - docker build -t kenney/mobile .
    - openssl aes-256-cbc -d -in secret-env-cipher -k "${KEY}" >> ~/.circlerc

  post:
    - sudo apt-get update
    - sudo apt-get install -y x11vnc
    - echo "firefox &" >> xstartup 
    - sudo mkdir /root/.vnc
    - sudo mv xstartup /root/.vnc/xstartup
    - sudo chmod 777 /root/.vnc/xstartup
    - x11vnc -forever -nopw:
        background: true
    - tar xvfz profile.tar.gz
    - tar xvfz imacros.tar.gz
    - mkdir -p ~/iMacros/Macros
    - cp *.iim ~/iMacros/Macros
    
test:
  override:
    - for i in `seq 0 2`; do docker run -v "${PWD}":/data -t kenney/mobile -i NONBLOCK -v BROWSER:firefox -v login:${SBLIST[${i}]} -v password:${SBPLIST[${i}]} -v to:10 -v pVersion:8.1 -t Swagbuck -d outputs bing.txt.robot; done:
        timeout: 1200
    #run imacros and run below (copied from internet)  
    - sleep 600 && killall firefox && firefox --profile profile imacros://run/?m=watch.iim
    - tar xvfz profile1.tar.gz
    #- for i in `seq 0 2`; do docker run -v "${PWD}":/data -t kenney/mobile -i NONBLOCK -v BROWSER:firefox -v login:${SBLIST[${i}]} -v password:${SBPLIST[${i}]} -v to:10 -v pVersion:8.1 -t Swagbuck -d outputs bing.txt.robot; done:
    #    timeout: 1200
    - sleep 600 && killall firefox && firefox --profile profile imacros://run/?m=watch.iim
    
  post:
    - env
    - docker export test | gzip - > $CIRCLE_ARTIFACTS/build${CIRCLE_TAG}.tar.gz

deployment:
  hub:
    # push to master of private repo
    branch: master
    commands:
      - docker login -u $DOCKER_USER -p $DOCKER_PASS
      - docker push kenney/mobile
