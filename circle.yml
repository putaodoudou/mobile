# see https://karthikv.net/articles/circleci-docker-flow/
machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker
    
dependencies:
  override:
    - sudo curl -L "https://github.com/docker/compose/releases/download/1.10.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
    - sudo chmod +x  /usr/local/bin/docker-compose
    - openssl aes-256-cbc -d -in secret-env-cipher -k "${KEY}" >> ~/.circlerc

test:
  override:
    - docker-compose up --build:
        background: true
    - docker-compose run app:
        timeout: 1200
    - docker-compose down
    
  post:
    - env
    - docker export test | gzip - > $CIRCLE_ARTIFACTS/build${CIRCLE_TAG}.tar.gz

deployment:
  hub:
    # push to master of private repo
    branch: androidsim
    commands:
      - docker login -u $DOCKER_USER -p $DOCKER_PASS
      - docker push kenney/mobile:android
