# see https://karthikv.net/articles/circleci-docker-flow/
machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker
    
dependencies:
  override:
    - docker build -t kenney/mobile .
    - openssl aes-256-cbc -d -in secret-env-cipher -k "${KEY}" >> ~/.circlerc

test:
  override:
    - docker run -t kenney/mobile xvfb-run pybot -i NONBLOCK -v BROWSER:firefox -v login:${ULIST[0]} -v password:${PLIST[0]} -v to:10  -v pVersion:8.1  -d outputs  bing.txt.robot:
      background: true
    - docker run -t kenney/mobile xvfb-run pybot -i NONBLOCK -v BROWSER:firefox -v login:${ULIST[1]} -v password:${PLIST[1]} -v to:10  -v pVersion:8.1  -d outputs  bing.txt.robot:
      background: true
    - docker run -t kenney/mobile xvfb-run pybot -i NONBLOCK -v BROWSER:firefox -v login:${ULIST[2]} -v password:${PLIST[2]} -v to:10  -v pVersion:8.1  -d outputs  bing.txt.robot:
      background: true
    #- for i in `seq 0 3`; do docker run -t kenney/mobile xvfb-run pybot -i NONBLOCK -v BROWSER:firefox -v login:${ULIST[${i}]} -v password:${PLIST[${i}]} -v to:10  -v pVersion:8.1  -d outputs  bing.txt.robot; done
    #- docker run -ti kenney/mobile pybot -e mobile -i NONBLOCK -v BROWSER:firefox -v login:abc -d /tmp bing.txt.robot
    #- nosetests
    
  post:
    - env
    - docker export test | gzip - > $CIRCLE_ARTIFACTS/build${CIRCLE_TAG}.tar.gz

deployment:
  hub:
    # push to master of private repo
    branch: master
    commands:
      - docker login -u $DOCKER_USER -p $DOCKER_PASS
      - docker push kenney/mobile
