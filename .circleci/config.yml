version: 2
# per: https://circleci.com/docs/2.0/sample-config/#nav-button
jobs:
  build:
    working_directory: ~/standalone
    docker:
      - image: docker:17.03-git
    steps:
      - checkout
      - setup_remote_docker    
      - run:
          name: Build container
          command: docker build -t kenney/mobile .
      - run: |
          apk add --no-cache --update openssl bash
          openssl aes-256-cbc -d -in secret-env-cipher -k "${KEY}" >> ~/.circlerc
          bash -c ". ~/.circlerc & for i in `seq 1 2`; do docker run -t kenney/mobile -i NONBLOCK -v BROWSER:firefox -v login:${ULIST[${i}]} -v password:${PLIST[${i}]} -v to:10 -v pVersion:8.1 -t  Fullfill* -d outputs bing.txt.robot; done"
      
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
